services:
  aggregator:
    build: ./aggregator
    image: uts-aggregator:latest
    depends_on:
      storage:
        condition: service_healthy
      broker:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@storage:5432/db
      - BROKER_URL=redis://broker:6379/0
    ports:
      - "8080-8082:8080"
    volumes:
      - ./tests:/tests
    networks:
      - internal_net

  publisher:
    build: ./publisher
    image: uts-publisher:latest
    depends_on:
      - aggregator
    environment:
      - TARGET_URL=http://aggregator:8080/publish
      - TOTAL_EVENTS=20000
    networks:
      - internal_net
    restart: on-failure

  broker:
    image: redis:7-alpine
    expose:
      - 6379
    volumes:
      - broker_data:/data
    networks:
      - internal_net

  storage:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
    expose:
      - 5432
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal_net

volumes:
  pg_data:
  broker_data:

networks:
  internal_net:
    driver: bridge